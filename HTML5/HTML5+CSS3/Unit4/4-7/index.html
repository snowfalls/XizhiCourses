<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绝对定位</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<h2>clearfix和clear的使用</h2>
	<h3>没有clear:both</h3>
	<div class="out"> <!-- this out has no height because of the sub div used the float -->
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="clear"></div>
	<h3>有clear:both</h3>
	<div class="out">
		<div class="left"></div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
	<h3>采用clearfix</h3>
	<div class="out clearfix">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
