<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>超连接a修饰</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<h1>超连接a修饰</h1> <a href="http://www.qq.com">腾讯</a>a:link {color: red} /* 未访问的链接 */<br/> <a href="#">抖音</a>a:visited {color: green} /* 已访问的链接 */<br/><a href="http://www.sina.com.cn">新浪</a> a:hover {color: black} /* 鼠标移动到链接上 */<br/><a href="http://www.sohu.com">搜狐</a> a:active {color: yellow} /* 选定的链接，即鼠标按下去的时候不松开显示的状态 */<br/><a href="http://www.baidu.com">百度</a> a{color:pink}/*a:link+a:visited*/
	</body>

</html>
