<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录界面的制作</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<form action="">
			<div id="container">
				<div id="logon">
					<ul>
						<li class="header">
							<h2>用户账号登录</h2>
							<h5>THE ACCOUNT LOGIN</h5></li>
						<li><input class="user" placeholder="请输入账号" /></li>
						<li><input class="pwd" type="password" placeholder="请输入密码" /></li>
						<li>
							<div class="stay"><input type="checkbox" /> 记住我</div>
							<div class="fogot">
								<a href="#">忘记密码？</a>
							</div>
						</li>
						<li><input class="submit" type="submit" value="登     录" /></li>
					</ul>
				</div>
				<div id="info">
					<div class="noaccount">您还没有账号</div>
					<div class="reg">
						<a href="#">立即注册</a>
					</div>
					<div class="account">使用以下账号直接登录</div>
					<div class="direct">
						<a href="#"><img src="img/sina.png" class="sina" /></a>
						<a href="#"><img src="img/qq.png" class="qq" /></a>
					</div>
				</div>
			</div>
		</form>
	</body>

</html>
