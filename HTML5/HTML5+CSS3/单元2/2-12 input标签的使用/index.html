<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>input标签的使用</title>
		<style type="text/css">
			li {
				margin: 10px 0px;
			}
		</style>
	</head>

	<body>
		<form action="">
			<h1>input标签的使用</h1>
			<h3>简单格式验证</h3>
			<ul>
				<li>
					<label for="noname">必填：</label>
					<input type="text" required autofocus name="noname" id="noname" placeholder="必填">
				</li>
				<li>
					<label for="email">邮箱：</label>
					<input type="email" required name="email" id="email" placeholder="admin@163.com">
				</li>
				<li>
					<label for="url">网址：</label>
					<input type="url" required name="url" id="url" placeholder="http://www.qq.com">
				</li>
				<li>
					<label for="birthday">日期：</label>
					<input type="date" required name="birthday" id="birthday" placeholder="2000-01-01">
				</li>
				<li>
					<label for="number">数字：</label>
					<input type="number" required name="number" id="number" placeholder="数字">
				</li>
				<li>
					<input type="submit" />
				</li>
			</ul>
			<h3>复杂格式验证</h3>
			<ul>
				<li>
					<label for="money">金额：</label>
					<input type="text" required name="money" id="money" pattern="^[0-9]+(.[0-9]{2})?$" placeholder="**.**">
				</li>
				<li>
					<label for="mobile">手机：</label>
					<input type="text" required name="mobile" id="mobile" pattern="^((1[3,5,8][0-9])|(14[5,7])|(17[0,6,7,8])|(19[7]))\d{8}$" placeholder="1**********">
				</li>
				<li>
					<label for="dates">日期：</label>
					<input type="text" required name="dates" id="dates" pattern="^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$" placeholder="yyyy-mm-dd">
				</li>
				<li>
					格式：pattern="正则表达式"
				</li>
				<li>
					<input type="submit" />
				</li>
			</ul>
		</form>
	</body>

</html>
