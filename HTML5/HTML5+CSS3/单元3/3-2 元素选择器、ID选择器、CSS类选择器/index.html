<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>元素选择器、id选择器、css类选择器</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<h1>元素选择器、id选择器、css类选择器</h1>
		<div id="main">id 选择器：id 选择器以"#"来定义。 id 属性只能在每个html文档中出现一次。id选择器不能结合使用，因为 id属性不允许有以空格分隔的词列表。被调用才有效果。<span>这里是出现在id样式内span内的文字。</span></div>
		<div class="sidebar col">css类选择器，css类选择器采用"."来定义。 类属性可以在html文档中出现多次。可以为一个元素同时设多个类样式。被调用才有效果。
			<span>这里是出现在类样式内span内的文字。</span></div>
		<span>这里是span内的文字。无需调用就有效果。</span>
	</body>

</html>
