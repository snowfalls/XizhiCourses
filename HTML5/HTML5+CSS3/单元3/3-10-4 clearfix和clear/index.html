<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>clearfix和clear</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<h1>clearfix和clear</h1>
		<h3>没有clear:both</h3>
		<div class="out">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="clear"></div>
		<h3>有clear:both</h3>
		<div class="out">
			<div class="left"></div>
			<div class="right"></div>
            <div class="clear"></div>
		</div>
			
		<h3>采用clearfix</h3>
		<div class="out clearfix">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>

</html>
