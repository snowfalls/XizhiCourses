<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自定义字体</title>
		<link href="http://fonts.googleapis.com/css?family=Condiment" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>自定义字体</h1>
		<h3>字体安装到客户机</h3>
		<p class="one">需要安装到客户机的字体库才可以显示</p>
		<h3>字体拷贝到服务器</h3>
		<p class="two">客户机无需安装即可显示</p>
		<h3>远程调用http://fonts.googleapis.com字体样式，需要联网</h3>
		<p class="three">Hello World</p>
	</body>

</html>
