<html>

	<head>
		<meta charset="UTF-8">
		<title>overflow、text-overflow属性介绍</title>
		<style type="text/css">
			ul {
				width: 300px;
				border: 1px solid #ccc;
				background-color: #efefef;
			}
			
			ul li a {
				display: block;
				float: left;
				width: 250px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}

	</head>
