<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>超连接的制作</title>
	</head>

	<body>
		<!--a=Anchor 	锚 -->
		<!--<a> 标签定义超链接，用于从一张页面链接到另一张页面。
		<a> 元素最重要的属性是 href 属性，它指示链接的目标-->
		<h1>超连接的制作</h1>
		<a href="http://www.sina.com.cn">新浪的链接，直接链接</a><br/>
		<a href="http://www.baidu.com" target="_blank">百度的链接，弹出链接</a><br/> _blank，在新窗口显示目标网页，是最常用的一种
		<br/> _self，在当前窗口显示目标网页
		<br/> _parent，框架网页中当前整个窗口位置显示目标网页
		<br/> _top，框架网页中在上部窗口中显示目标网页
		<br/>
		<a href="contact.html" target="_blank">本地链接，弹出链接</a><br/>
		<a href="#">空链接</a><br/>
		<a href="#mark">页面内链接</a>
		<p>换行</p>
		<p>换行</p>
		<p>换行</p>
		<p>换行</p>
		<p>换行</p>
		<p id="mark" style="color:red;font-size:36px;">目标</p>
	</body>

</html>
