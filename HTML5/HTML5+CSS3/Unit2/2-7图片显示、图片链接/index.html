<!DOCTYPE html>
<html>

		<title>图片显示、图片链接</title>
	</head>

	<body>
		<h1>图片显示、图片链接</h1>
		<h3>相对路径</h3>
		<img src="img/a.jpg" alt="乔丹头像" title="乔丹头像" />
		<h3>绝对路径</h3>
		<img src="" alt="乔丹扣篮" title="乔丹扣篮" />
		<h3>图片超连接</h3>
		<a href="http://www.baidu.com"><img src="img/baidu.png" alt="百度" /></a>
		<h3>图片地图超连接</h3>

	<area shape="rect" coords="58,62,138,157" href="https://baike.baidu.com/item/%E5%BC%A0%E5%AD%A6%E5%8F%8B/141598?fr=aladdin"/>
	<area shape="circle"coords="194,110,50"href="https://baike.baidu.com/item/%E9%BB%8E%E6%98%8E/6681?qq-pf-to=pcqq.c2c" /> 
	<area shape="circle" coords="305,116,55"href="https://baike.baidu.com/item/%E9%BB%8E%E6%98%8E/6681?qq-pf-to=pcqq.c2c"/>
	<area shape="circle"coords="416,110,55"href="https://baike.baidu.com/item/郭富城/149106?qq-pf-to=pcqq.c2c" />
</map>

	</body>

</html>
