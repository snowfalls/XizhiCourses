<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>胶囊导航</title>
	<style>
		li{
			list-style:none;
			float:left;
			width:60px;
			line-height:40px;
			background:#C06;
			border-radius:6px;
			margin:15px;
			/*all表明所有元素都实现过渡功能   使用2秒完成过渡过程*/  
			transition:all 1s ease-in-out;
		}
		li a{
			color:#FFF;
			text-decoration:none;
			display:block;
			text-align:center;
			height:40px;
		}
		
		li:hover{
			/*2D缩放  放大1.5倍*/
			transform:scale(1.5);			
		}
	</style>
</head>
	
<body>
	<ul>
    	<li><a href="#">服装</a></li>
        <li><a href="#">食品</a></li>
        <li><a href="#">包包</a></li>
        <li><a href="#">图书</a></li>
    </ul>
</body>
</html>
