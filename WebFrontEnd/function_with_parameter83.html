<html>
    <head>
        <title>调用无参函数</title>
        <meta charset="utf-8">
        <script>
            function add(x, y) {
                var result = x + y;
                alert(result);
            }
        </script>
    </head>
    <body>
        <button onclick="add(2,3)">调用add函数</button>
    </body>
</html>
