<html>
    <head>
        <title>链接方式</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>
    <body>
        <script>
          var x=10;
          var y=++x;
          var z=x++;
          var t=--x;
          var p=x--;
        </script>
        <p onclick="alert(x);">显示x的值</p>
        <p onclick="alert(y);">显示y的值</p>
        <p onclick="alert(z);">显示z的值</p>
        <p onclick="alert(t);">显示t的值</p>
        <p onclick="alert(p);">显示p的值</p>
    </body>
</html>
