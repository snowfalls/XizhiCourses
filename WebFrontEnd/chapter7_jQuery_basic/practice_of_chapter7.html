<body>
	<div class="hdnav_top">
		<ul id="nav_menu" class="cen nav_menu f_white">
			<li id="indexhall"><a class="nav_link" href="">首页</a></li>
			<li id="womenhall"><a class="nav_link" href="">女鞋馆</a>

	<script type="text/javascript">
		if(document.getElementById('nav_menu')) {
			var navMenu = $('#nav_menu > li:lt(9)');
			$('#nav_menu').one('mouseover', function(){
				$(this).find('img').each(function() {
					var src = this.getAttribute('src2');
					$(this).attr('src', src);
				})
			});
			navMenu.hover(function() {
				if(this.id == 'indexhall') {
					this.className = 'curron';
				}else {
					$(this).addClass('hover');
				}
			},
			function() {
				if(this.id == 'indexhall') {
					this.className = '';
				}else {
					$(this).removeClass('hover');
				}
			});
		}
	</script>
</body>
