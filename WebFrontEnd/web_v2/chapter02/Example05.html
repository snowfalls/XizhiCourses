<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var result = 0;             // 初始化result变量
    for (var i = 1; i <= 100; i++) {
      if (i % 2 == 0) {         // 判断i是否为偶数
        result += i;            // 将偶数进行累加
      } 
    }
    console.log('1~100的偶数的和为：' + result);
  </script>
</body>
</html>
