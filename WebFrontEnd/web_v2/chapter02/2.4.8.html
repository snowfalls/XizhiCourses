<body>
  <script>
    console.log(15 & 9);
    console.log(15 | 9);
    console.log(~15);
    console.log(15 ^ 9);
    console.log(9 << 2);
    console.log(9 >> 2);
    console.log(15 >>> 2);
  </script>
