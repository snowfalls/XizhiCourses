<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    a           // 表达式a（变量a）
    1.23        // 表达式1.23
    'hello'     // 表达式'hello'
    true        // 表达式true
    false       // 表达式false
    null        // 表达式null

    var b = 1;

    1 + 2       // 表达式1 + 2
    a + b       // 表达式a + b
    'a' + 'b'   // 表达式'a' + 'b'

    var a;                      // 声明变量
    a = 1 + 2;                  // 将表达式“1 + 2”的值“3”赋值给变量a
    console.log(a = 1 + 2);     // 输出结果：3
  </script>
</body>
</html>
