<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var leftHand = '西餐刀';
    var rightHand = '西餐叉';
    var temp = leftHand;            // 声明temp变量并赋值为leftHand的值
    leftHand = rightHand;           // 将rightHand的值赋值给leftHand
    rightHand = temp;               // 将temp的值赋值给rightHand
    console.log(leftHand);
    console.log(rightHand);
  </script>
</body>
</html>
