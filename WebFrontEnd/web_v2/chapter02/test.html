<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 声明变量
    var myName;             // 声明一个名称为myName的变量
    var age, sex;           // 同时声明2个变量
    // 为变量赋值
    myName = '小明';        // 为变量赋值'小明'
    age = 18;               // 为变量赋值18
    sex = '男';             // 为变量赋值'男'
    console.log(myName);    // 输出变量myName的值
    console.log(age);       // 输出变量age的值
    console.log(sex);       // 输出变量sex的值

    var myName = '小明';    // 声明变量，同时赋值为'小明'
  </script>
</body>
</html>
