<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  <div>我是div</div>
  <script>
	  // 事件注册
    $('div').on({
      mouseover: function () {
        console.log('我是鼠标指针移入事件');
      },
      mouseout: function () {
        console.log('我是鼠标指针移出事件');
      }
    })
    // 事件解除
    $('div').off('mouseout');

    $('div').one('click', function () {
      console.log('我只触发一次');
    });
  </script>
</body>
</html>
