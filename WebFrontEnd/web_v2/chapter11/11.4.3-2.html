<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  <div>Hello jQuery</div>
  <script>
    // 事件注册 
    $('div').click(function () {
      alert('Hello');
    });
    // 事件触发
    $('div').trigger('click');
  </script>
</body>
</html>
