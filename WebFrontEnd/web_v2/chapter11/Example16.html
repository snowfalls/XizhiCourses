<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="father">
    <p>我是第1个p标签</p>
    <p>我是第2个p标签</p>
  </div>
  <script>
    $('#father').on('click', 'p', function () {
      $(this).css('background-color', 'pink');
    });
    // 动态创建p元素
    $('#father').append('<p>我是新添加的p标签</p>');
  </script>
</body>
</html>
