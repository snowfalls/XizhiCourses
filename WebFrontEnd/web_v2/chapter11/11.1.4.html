<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  <div>Hello jQuery</div>
  <script>
    // jQuery对象
    var div1 = $('div');
    console.log(div1);
    // DOM对象
    var div2 = document.getElementsByTagName('div');
    console.log(div2);

    var div1 = $('div')[0];       // 第1种方式
    var div2 = $('div').get(0);   // 第2种方式

    // 获取DOM对象
    var div = document.getElementsByTagName('div')[0];
    // 将DOM对象转换成jQuery对象
    var div = $(div);
  </script>
</body>
</html>
