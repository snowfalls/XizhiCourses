<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = new Object();               // 创建了一个空对象
    obj.name = '小明';                    // 创建对象后，为对象添加属性
    obj.age = 18;                         // 创建对象后，为对象添加属性
    obj.sayHello = function () {          // 创建对象后，为对象添加方法
      console.log('Hello');
    };
  </script>
</body>
</html>
