<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var str = prompt('请输入字符串：');
    // 统计每个字符的出现次数
    var o = {};
    for (var i = 0; i < str.length; i++) {
      var chars = str.charAt(i);     // 利用chars保存字符串中的每一个字符
      if (o[chars]) {                // 利用对象的属性来方便查找元素
        o[chars]++;
      } else {
        o[chars] = 1;
      }
    }
    var max = 0;                    // 保存出现次数最大值
    var ch = '';                    // 保存出现次数最多的字符
    // 遍历对象
    for (var k in o) {
      if (o[k] > max) {
        max = o[k];
        ch = k;
      }
    }
    alert('出现次数最多的字符是：' + ch + '，共出现了' + max + '次')
  </script>

</body>
</html>
