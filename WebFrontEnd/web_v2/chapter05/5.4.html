<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 值类型
    var a = 10;
    var b = a;
    a++;
    console.log(b);              // 输出结果：10
    // 引用类型
    var obj = { a: 10 };
    var obj1 = obj;
    obj.a++;
    console.log(obj1.a);         // 输出结果：11
  
    var obj = { a: 10 };
    var obj1 = obj;
    // obj重新引用一个新创建的对象
    obj = { age: 15 };
    // obj1仍然引用原来的对象
    console.log(obj1.a);         // 输出结果：10

    function change(obj1) {
      obj1.a = 15;               // 在函数内修改了对象的属性
    }
    var obj = { a: 10 };
    change(obj);
    console.log(obj.a);          // 输出结果：15
  </script>
</body>
</html>
