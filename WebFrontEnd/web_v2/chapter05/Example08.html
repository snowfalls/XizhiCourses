<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var username = prompt('请输入用户名');
    if (username.length < 3 || username.length > 10) {
      alert('用户名长度必须在3~10范围内');
    } else if (username.toLowerCase().indexOf('admin') !== -1) {
      alert('用户名中不能包含敏感词：admin');
    } else {
      alert('恭喜您，该用户名可以使用');
    }
  </script>  
</body>
</html>
