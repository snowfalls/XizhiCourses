<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体的体积和表面积计算</title>
</head>
<body>
    <script>
        var l = prompt("请输入立方体的边长");
        var v = l * l * l;
        var s = 8 * l * l;
        console.log('立方体的体积为:  ' + v.toFixed(2));
        console.log('立方体的表面积为:' + s.toFixed(2));
    </script>
</body>
</html>
