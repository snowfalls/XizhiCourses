<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询蔬菜价格</title>
</head>
<body>
    <script>
        var vegetable = prompt("请输入查询的蔬菜:");
        switch(vegetable) {
            case '西红柿':
                console.log('西红柿价格是:3.5/斤');
                break;
            case '黄瓜':
                console.log('黄瓜价格是:5/斤');
                break;
            case '青菜':
                console.log('青菜的价格是:2元/斤');
                break;
            default:
                console.log('没有供应此蔬菜');
        }
    </script>
</body>
</html>
