<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>

    // 假设访问地址为：http://127.0.0.1:5500/test.html?name=a#data
    
    console.log(location.search);     // 输出结果：?name=a
    console.log(location.hash);       // 输出结果：#data
    console.log(location.host);       // 输出结果：127.0.0.1:5500
    console.log(location.hostname);   // 输出结果：127.0.0.1
    console.log(location.href);       // 输出结果与原URL地址相同
    console.log(location.pathname);   // 输出结果：/test.html
    console.log(location.port);       // 输出结果：5500
    console.log(location.protocol);   // 输出结果：http:
  </script>
</body>
</html>
