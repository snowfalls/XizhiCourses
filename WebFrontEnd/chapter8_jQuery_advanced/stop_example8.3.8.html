<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>停止动画</title>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		body {
			font-size: 13px;
			line-height: 130%;
			padding: 60px;
		}
		#panel {
			width: 60px;
			border: 1px solid #0050D0;
			height: 22px;
			overflow: hidden;
		}
		.head {
			padding: 5px;
			background: #96e555;
			cursor: pointer;
			width: 300px;
		}
		.content {
			padding: 10px;
			text-indent: 2em;
			border-top: 1px solid #0050D0;
			display: block;
			width: 280px;
		}
	</style>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button:eq(0)").click(function() {
				$('#panel').animate({height:"150"}, 2000).animate({width:300}, 2000).hide(3000).
				animate({height:"show", width:"show", opacity:"show"}).
				animate({height:"500"}, 2000);
			});
			$("button:eq(1)").click(function() {
				$("#panel").stop();
			});
			$("button:eq(2)").click(function() {
				$("#panel").stop(true);
			});
			$("button:eq(3)").click(function() {
				$("#panel").stop(false, true);
			});
			$("button:eq(4)").click(function() {
				$("#panel").stop(true, true);
			});
		})
	</script>
</head>
<body>
	<button>开始一连串动画</button>
	<button>stop()</button>
	<button>stop(true)</button>
	<button>stop(false, true)</button>
	<button>stop(true,true)</button>
	<div id="panel">
		<h5 class="head">三国杀杀天下</h5>
		<div class="content">
			夏侯惇的眼睛，陆逊的联营， 郭嘉司马深深的感情
		</div>
	</div>
</body>
</html>
