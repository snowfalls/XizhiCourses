<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>通过HTML标签属性绑定事件处理程序示例</title>
        <script type="text/javascript">
            document.onkeydown = function(event) {
                event = event || window.event;
                alert(event.keyCode);
            }
        </script>
    </head>
    <body>
        <input id="inp" type="text">
    </body>
</html>
