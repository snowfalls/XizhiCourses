<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>通过HTML标签属性绑定事件处理程序示例</title>
        <script language="javascript">
            function show() {
                alert("你点击了按钮!");
            }
        </script>
    </head>
    <body>
        <input type="button" value="点击" onclick="show()">
    </body>
</html>
