<html>
    <head>
        <title>eval函数</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            eval("x=50;y=20;document.write(x*y+'<br/>");
            document.write(eval("50+60" +"<br/>"));
            var x = 20;
            document.write(eval(x+17));
        </script>
    </body>
</html>
