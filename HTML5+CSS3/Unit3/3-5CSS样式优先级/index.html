<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>css样式优先级</title>
		<style type="text/css">
			#cat {
				color: red;
			}
			
			.dog {
				color: blue;
			}
			
			b {
				color: green;
			}
			/*因为靠在最里面*/
			div {
				color: yellow;
			}
			/*-------------------------------------------------------------*/
			/* 内部样式 */
			
			p {
				color: green;
			}
			/*-------------------------------------------------------------*/
			
			#redP p {
				/* 权值 = 100+1=101 */
				color: #F00;
				/* 红色 */
			}
			
			#redP .red em {
				/* 权值 = 100+10+1=111 */
				color: #00F;
				/* 蓝色 */
			}
			
			#redP p span em {
				/* 权值 = 100+1+1+1=103 */
				color: #FF0;
				/*黄色*/
			}
			/*-------------------------------------------------------------*/
			
			#redQ span {
				/*两个color属性在同一组*/
				color: #00f !important;
				/* 优先级最大 */
				color: #f00;
			}
		</style>
		<!-- 外部样式 style.css -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- 设置：h3{color:blue;} -->
	</head>

	<body>
		<h1>css样式优先级</h1>
		<h3>id选择器指定的样式&gt;类选择器指定的样式&gt;元素类型选择器指定的样式</h3>
		<div id="cat" class="dog"><b>这里测试id、class、元素选择器的优先级</b></div>
		<div id="cat" class="dog">这里测试id、class、元素选择器的优先级</div>
		<div class="dog">这里测试id、class、元素选择器的优先级</div>
		<h3>内联样式&gt;内部样式&gt;外部样式</h3>
		<p style="color:red">样式优先级测试</p>
		<h3>权值越大越优先</h3>
		<div id="redP">
			<p class="red">red
				<span><em>em red</em></span>
			</p>
			<p>red</p>
		</div>
		<h3>”!important”规则的优先级最大</h3>
		<div id="redQ">
			<span>color</span>
			<span>color</span>
		</div>
	</body>

</html>
