<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>通过HTML标签属性绑定事件处理程序示例</title>
        <script language="javascript">
            function show(event) {
                x = event.clientX;
                y = event.clientY;
                var content = "X坐标：" + x + ",Y坐标" + y;
                document.getElementById("span").innerHTML = content;
            }
        </script>
    </head>
    <body onmousedown="show(event)" style="height: 2000px;">
        坐标位置：<span id="span"></span>
    </body>
</html>
