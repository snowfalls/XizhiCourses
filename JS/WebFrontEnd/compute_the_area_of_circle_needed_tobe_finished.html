<html>
    <head>
        <title>计算圆的周长和面积</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            function length(x) {
                return 2*3.14*x;
            }
            function area(x) {
                return 3.14*x*x;
            }
            document.write("计算圆的周长和面积<br/>");
            var radius=prompt("请输入圆的面积" , "0");
            document.write("周长：" + eval(length(radius))+"<br/>");
            document.write("面积：" + eval(area(radius)));
        </script>
    </body>
</html>
