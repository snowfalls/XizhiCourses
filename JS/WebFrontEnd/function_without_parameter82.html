<html>
    <head>
        <title>调用无参函数</title>
        <meta charset="utf-8">
        <script>
            function add() {
                var result=2+3;
                alert(result);
            }
        </script>
    </head>
    <body>
        <button onclick="add()">调用add函数</button>
    </body>
</html>
