<html>
    <head>
        <title>计算圆的周长和面积</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= i; j++) {
                    result = i * j;
                    document.write(i + "*" + j + "="+ result + "&nbsp");
                    if (result < 10) {
                        document.write("&nbsp&nbsp");
                    }
                }
                document.write("<br/>");
            }
        </script>
    </body>
</html>
