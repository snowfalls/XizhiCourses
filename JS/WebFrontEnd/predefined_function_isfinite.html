<html>
    <head>
        <title>调用无参函数</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            document.write(isFinite(789) + "<br/>");
            document.write(isFinite(-0.23) + "<br/>");
            document.write(isFinite(3+4) + "<br/>");
            document.write(isFinite("Hello") +"<br/>");
            document.write(isFinite("2017/10/1") + "<br/>");
        </script>
    </body>
</html>
