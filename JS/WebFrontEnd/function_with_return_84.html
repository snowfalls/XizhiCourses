<html>
    <head>
        <title>调用无参函数</title>
        <meta charset="utf-8">
        <script>
            function add(x, y) {
                var result = x + y;
                return result;
            }
        </script>
    </head>
    <body>
        <button onclick="alert('add函数结果为'+add(1,2))">调用add函数</button>
    </body>
</html>
