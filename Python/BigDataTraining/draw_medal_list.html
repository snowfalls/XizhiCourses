<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奥运会奖牌统计</title>
    <style>
        .btn{
            width: 160px;
            height: 50px;
        }
        .dis{
            width: 1000px;
            height: 500px;
            border: 2px solid paleturquoise;
            margin: 0 auto;
            float: left;
        }
        .pie{
            width: 500px;
            height:500px;
            border: 2px solid red;
            margin: 0 auto;
            float: left;
        }
        .sca{
            width: 500px;
            height: 500px;
            border: 2px solid blue;
            margin: 0 auto;
            float: left;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<input type="button" value="绘图" class="btn">
<div class="dis"></div>
<div class="pie"></div>
<div class="sca"></div>
</body>
<script>
// <!--    压缩包，运行图截图-->
    var btn = document.getElementsByClassName("btn")[0];
    var dis = document.getElementsByClassName("dis")[0];
    var pie = document.getElementsByClassName("pie")[0];
    var sca = document.getElementsByClassName("sca")[0];
    // 点击
    btn.onclick = function () {
        // 获取数据
        $.get("medal.json",function (datas) {
            // console.log(datas)
            var name = [];
            var golden = [];
            var silver = [];
            var bronze = [];
            var total = [];
            for(var i=0;i<datas.length;i++){
                name.push(datas[i].name);
                golden.push(datas[i].golden);
                silver.push(datas[i].silver);
                bronze.push(datas[i].bronze);
                total.push(datas[i].total);
            }

            var top5_name = [];
            var top5_gold = [];
            var top5_silv = [];
            var top5_bron = [];
            for(var i=0;i<5;i++){
                top5_name.push(name[i]);
                top5_gold.push(golden[i]);
                top5_silv.push(silver[i]);
                top5_bron.push(bronze[i]);
            }

            
            // 1.初始化
            var my_dis = echarts.init(dis);
            // 2.配置
            var option = {
                title:{
                    text:"东京奥运会奖牌榜前五"
                },
                legend:{
                    left:"right"
                },
                xAxis:{
                    data:top5_name
                },
                yAxis: {},
                series:[
                    {
                        name:"金牌",
                        type:"bar",
                        data:top5_gold
                    },
                    {
                        name:"银牌",
                        type:"bar",
                        data:top5_silv
                    },
                    {
                        name:"铜牌",
                        type:"bar",
                        data:top5_bron
                    },
                ]
            };
            // 绘图
            my_dis.setOption(option);


            var my_pie = echarts.init(pie);
            // 2.配置
            var top5_data = [];
            // 生成一个包含有前五名信息的JS数组
            for(var i=0; i<5; i++) {
                top5_data.push({name:top5_name[i], value:top5_gold[i]});
            }
            var option_pie = {
                title:{
                    text:"东京奥运会金牌榜前五占比"
                },
                series:[
                    {
                        name:'前五名奖牌占比',
                        type:'pie',
                        ridius:'55%',
                        data:top5_data
                    }
                ]
            };
            // 绘图
            my_pie.setOption(option_pie);

            
            var my_scatter = echarts.init(sca);
            // 2.配置
            var relation_data = [];
            for(var i=0; i<golden.length; i++) {
                relation_data.push([golden[i], total[i]]);
            }
            console.log(relation_data);
            var option_scatter = {
                title:{
                    text:"金牌与奖牌数关系"
                },
                xAxis:{},
                yAxis:{},
                series:[
                    {
                        type:'scatter',
                        symbolSize:10,
                        data:relation_data
                    }
                ]
            };
            // 绘图
            my_scatter.setOption(option_scatter);
        })
    }

</script>
</html>
